history:
- version: 0.0.14
  date: 2024-08-22
  changes:
  - text: Add user manual files
  - text: Store ROI and crosshairs in relative coordinates
  - text: Minor fixes

- version: 0.0.13
  date: 2024-07-31
  changes:
  - text: Save frame brightness in measurement file (optionally)
  - text: Show and open file location from measurement progress bar
  - text: Average brightness of several frames for autoexposure
  - text: Finish measurements before buffer is fully filled when time is out

- version: 0.0.12
  date: 2024-07-08
  changes:
  - text: Can set custom name for camera
  - text: Frame brightness in results table

- version: 0.0.11
  date: 2024-06-26
  changes:
  - text: Toggle button for results panel
  - text: Fix setting ROI after binning
  - text: Can copy auto exposure log

- version: 0.0.10
  date: 2024-06-25
  changes:
  - text: Rename to Beam Inspector

- version: 0.0.9
  date: 2024-06-24
  changes:
  - text: Crosshairs overlay
  - text: Control binning and decimation for IDS cameras
  - text: Show warning when FPS does not match
  - text: Fix opening camera when 8bpp is not supported
  - text: Fix color-bar gradient updating
  - text: Fix soft FPS limiting for IDS cameras

- version: 0.0.8
  date: 2024-06-12
  changes:
  - text: Color map file presets
  - text: Raw image view mode
  - text: Show image outside of ROI
  - text: Show camera serial number in selector
  - text: Show camera info in settings dialog
  - text: Dev cams (Demo and Welcome) hidden by default
  - text: Show camera knobs in dock panel
  - text: Gain control for IDS cameras

- version: 0.0.7
  date: 2024-05-22
  changes:
  - text: Run-time linking against IDS libs
  - text: Set max ROI when connect to IDS camera
  - text: Extract physical pixel size from IDS camera
  - text: Support 10 and 12 bit images from IDS camera
  - text: Fix autoexposure crash after closing settings window
  - text: Fix autoexposure endless loop when underexposed

- version: 0.0.6
  date: 2024-05-13
  changes:
  - text: Export unprocessed image
  - text: Quick modify camera hard props with wheel and arrows
  - text: Application preferences dialog
  - text: Autoexposure command
  - text: Colorize over full dynamic range (optionally)
  - text: Fix setting loading for IDS cameras

- version: 0.0.5
  date: 2024-04-27
  changes:
  - text: Show measurements progress
  - text: Support for cameras from IDS
  - text: Save raw beam images during measurements
  - text: Measurements configuration presets
  - text: Control hardware exposure and FPS

- version: 0.0.4
  date: 2024-04-22
  changes:
  - text: Save measurement results to CSV file
  - text: Option for using hardware pixel scale
  - text: Camera selector button on the toolbar
  - text: Warning icon when all pixels below threshold

- version: 0.0.3
  date: 2024-04-15
  changes:
  - text: Can specify a part of image to process
  - text: Can define size of pixel and show plot in custom units
  - text: Calculate ellipticity
  - text: Export plot image
  - text: Warning icon when background subtraction disabled

- version: 0.0.2
  date: 2024-04-07
  changes:
  - text: Load and process single photo
  - text: Background subtraction with editable settings
  - text: Grayscale and rainbow plot mode

- version: 0.0.1
  date: 2024-03-28
  changes:
  - text: First demo with virtual camera
